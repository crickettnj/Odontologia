<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Site Title -->
    <title>Odontologia</title>

    <!-- Site Logo -->
    <link rel="icon" href="/images/logo.png" type="image/png">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" >
    <!-- Animate -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- Document Style -->
    <link rel="stylesheet" href="/login/style.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" href="/assets/css/responsive.css">

  </head>
<body>
    <!-- Bouncing Animation -->
    <div class="animated bounceInDown">

        <!-- Displays form as container -->
        <div class="container">
            <span class="error animated tada" id="msg"></span>

            <!-- Manual Sign in Form -->
            <form name="form1">

                <!-- Site Logo on top -->
                <img class="logo" src="/images/site-logo.png">

                <!-- Page title -->
                <h5>Create new account.</h5>

                <!-- Group input field and Label for username -->
                <div class="input-group form-group">
                    <!-- Insert icon at start of input field -->
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <!-- Insert profile icon -->
                            <i class="bi bi-person-fill"></i>
                        </span>
                    </div>
                    <!-- Input field for Username -->
                    <input type="text" class="form-control" name="username" placeholder="Username" id="usrname" aria-label="Username" autocomplete="off">
                </div>

                <!-- Group input field and label for password -->
                <div class="input-group form-group">
                    <!-- Insert icon at start of input field -->
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <!-- Insert password icon -->
                            <i class="bi bi-key-fill"></i>
                        </span>
                    </div>
                    <!-- Input field for password -->
                    <input type="password" class="form-control" name="password" placeholder="Passsword"  id="pwd1" aria-label="Password" autocomplete="off">
                </div>


                <!-- Group input field and label for re-enter password -->
                <div class="input-group form-group">
                    <!-- Insert icon at start of input field -->
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <!-- Insert password icon -->
                            <i class="bi bi-key-fill"></i>
                        </span>
                    </div>
                    <!-- Input field for password -->
                    <input type="password" class="form-control" name="password" placeholder="Enter Passsword Again"  id="pwd2" aria-label="Password" autocomplete="off">
                </div>

                <!-- Sign Up submit button -->
                <input type="submit" value="Sign Up" class="btn1">
            </form>
            <!-- End of manual sign in form -->

            <!-- Social Sign Up start -->
            <div class="d-flex justify-content-center">
                <p>
                    Or Sign Up using
                </p>
            </div>
            



            <!-- Social Sign In end -->

            <!-- Link for new account creation -->
            <div class="d-flex justify-content-center links">
                <p>
                    Already a member? <a href="/login/index.html" class="dnthave">Sign In</a>
                </p>
            </div>
        </div> 
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/assets/js/jquery-min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/wow.js"></script>
    <script src="/assets/js/jquery.nav.js"></script>
    <script src="/assets/js/scrolling-nav.js"></script>
    <script src="/assets/js/jquery.easing.min.js"></script>  
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/form-validator.min.js"></script>
    <script src="/assets/js/contact-form-script.min.js"></script>
</body>
